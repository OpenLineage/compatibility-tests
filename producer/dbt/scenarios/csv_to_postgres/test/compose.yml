version: "3.9"

name: csv_to_postgres

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres15
    restart: always
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: dbt_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: