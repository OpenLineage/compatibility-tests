name: Dataplex

on:
  workflow_call:
    secrets:
      gcpKey:
        required: true
    outputs:
      report:
        description: "Dataplex test report"
        value: ${{ jobs.dataplex.outputs.report || 'DUPA1' }}
      test_output:
        description: "Dataplex test report"
        value: ${{ jobs.dataplex.outputs.test_output || 'DUPA1' }}


permissions:
  contents: read

jobs:
  dataplex:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    outputs:
      report: ${{ steps.store-report.outputs.report }}
      test_output: ${{ steps.store-report.outputs.test_output }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: GCP authorization
      id: gcp-auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.gcpKey }}'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r ./consumer/consumers/Dataplex/validator/requirements.txt; fi
    - name: Run python script
      run: |
        python ./consumer/consumers/Dataplex/validator/validator.py \
        --credentials ${{ steps.gcp-auth.outputs.credentials_file_path }} \
        --consumer_dir consumer/consumers/Dataplex \
        --scenario_dir consumer/scenarios/ \
        --parent projects/gcp-open-lineage-testing/locations/us
    - name: store report in job output
      id: store-report
      run: |
        echo "test_output=TEST" >> $GITHUB_OUTPUT
        echo "report='$(cat dataplex-report.json)'" >> $GITHUB_OUTPUT
        cat $GITHUB_OUTPUT

