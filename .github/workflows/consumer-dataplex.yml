name: Dataplex

on:
  workflow_call:
    secrets:
      gcpKey:
        required: true


permissions:
  contents: read

jobs:
  dataplex:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: GCP authorization
      id: gcp-auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.gcpKey }}'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r ./consumer/consumers/Dataplex/validator/requirements.txt; fi
    - name: Run python script
      run: |
        python ./consumer/consumers/Dataplex/validator/validator.py \
        --credentials ${{ steps.gcp-auth.outputs.credentials_file_path }} \
        --consumer_dir consumer/consumers/Dataplex \
        --scenario_dir consumer/scenarios/ \
        --parent projects/gcp-open-lineage-testing/locations/us
    - name: Get artifact name
      id: get-artifact-name
      run: |
        raw_branch="${{ github.ref }}"
        branch=$(echo ${raw_branch} | sed 's:.*/::')"
        echo "dataplex-report-${branch}-${{ github.run_id }}" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v4
      with:
        name: dataplex-report-${{ github.ref }}-${{ github.run_id }}
        path: dataplex-report.json
        retention-days: 1

